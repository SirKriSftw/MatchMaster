<div class = "wrapper">
    <div class = "border-box">
        <p class = "match-title">{{match.matchTitle}}</p>
        <div class = "participant-box" *ngFor = "let participant of participants">
            <div class = "participant-name">{{participant.username}}</div>
            <div class = "winner"></div>
        </div>
    </div>
</div>
