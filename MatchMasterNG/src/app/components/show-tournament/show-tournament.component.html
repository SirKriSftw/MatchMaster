<div class = "wrapper">
    <div class = "tournament-info">
        <button mat-icon-button *ngIf = "isCreator()" class = "edit-btn" matTooltip = "Edit Tournament" [matTooltipShowDelay] = "700" [matTooltipHideDelay] = "300"><mat-icon>edit</mat-icon></button>
        <h1 class = "title header">{{tournament.title}}</h1>
        <p class = "host header">Hosted by <a class = "creator-link" (click) = "goToProfile(tournament.creatorId)">{{creatorUsername}}</a></p>

        <mat-accordion class = "participants">
            <mat-expansion-panel class = "full-panel" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title class = "panel-header">
                        Tournament Participants
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class = "center">
                    <button mat-icon-button *ngIf = "!isParticipating()" class = "add" matTooltip = "Join Tournament" [matTooltipShowDelay] = "700" [matTooltipHideDelay] = "300" (click) = "joinTournament()"><mat-icon>person_add_alt_1</mat-icon></button>
                    <button mat-icon-button *ngIf = "isParticipating()" class = "remove" matTooltip = "Leave Tournament" [matTooltipShowDelay] = "700" [matTooltipHideDelay] = "300" (click) = "leaveTournament()"><mat-icon>person_remove</mat-icon></button>
                    <app-participants [participantsList] = "participants"></app-participants>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>


    <div class = "matches-space">
        <div class = "levels" *ngFor = "let level of matches | keyvalue">
            <div class = "match-box" *ngFor = "let match of level.value; let i = index;">
                <button mat-icon-button *ngIf = "isCreator() && !editingMatch.includes(match)" class = "remove btn-icons"><mat-icon>remove</mat-icon></button>
                <button mat-icon-button *ngIf = "editingMatch.includes(match)" class = "remove btn-icons" (click) = "stopEdit(match)"><mat-icon>cancel</mat-icon></button>
                <app-match class = "match" (deleteMatchEvent) = "getMatches()" (editEvent) = "editMatch($event)" [match] = "match" [creatorId] = "tournament.creatorId" [tournamentId]= "tournamentId" [matchLevel] = "level.key" [matchIndex] = "i" [tournamentParticipants] = "participants" [isEditing] = "editingMatch.includes(match)"></app-match>
                <button mat-icon-button *ngIf = "isCreator() && !editingMatch.includes(match)" class = "add btn-icons" (click) = "addMatch(match.matchId, level.key)"><mat-icon>add</mat-icon></button>
                <button mat-icon-button *ngIf = "editingMatch.includes(match)" class = "add btn-icons"><mat-icon>save</mat-icon></button>
            </div>                
        </div>
    </div>
</div>
