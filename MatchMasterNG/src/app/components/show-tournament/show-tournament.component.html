<div class = "wrapper">
    <div class = "tournament-info">
        <button mat-icon-button class = "edit-btn" matTooltip = "Edit Tournament" [matTooltipShowDelay] = "700" [matTooltipHideDelay] = "300" (click) = "editTournament()"><mat-icon>edit</mat-icon></button>
        <h1 class = "title header">{{tournament.title}}</h1>
        <p class = "host header">Hosted by <a class = "creator-link" (click) = "goToProfile(tournament.creatorId)">{{creatorUsername}}</a></p>

        <mat-accordion class = "participants">
            <mat-expansion-panel class = "full-panel" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title class = "panel-header">
                        Tournament Participants
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class = "center">
                    <button mat-icon-button *ngIf = "!isParticipating()" class = "join-btn" matTooltip = "Join Tournament" [matTooltipShowDelay] = "700" [matTooltipHideDelay] = "300" (click) = "joinTournament()"><mat-icon>person_add_alt_1</mat-icon></button>
                    <button mat-icon-button *ngIf = "isParticipating()" class = "leave-btn" matTooltip = "Leave Tournament" [matTooltipShowDelay] = "700" [matTooltipHideDelay] = "300" (click) = "leaveTournament()"><mat-icon>person_remove</mat-icon></button>
                    <app-participants [participantsList] = "participants"></app-participants>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
        <button mat-icon-button class = "add-btn" matTooltip = "Add New Match" [matTooltipShowDelay] = "700" [matTooltipHideDelay] = "300" (click) = "makeMatch()"><mat-icon>add_box</mat-icon></button>
    </div>


    <div class = "matches-space">
        <cdk-virtual-scroll-viewport itemSize="50" class="viewport">
            <div class = "matches" *cdkVirtualFor = "let match of matches; let i = index">
                <button mat-icon-button class = "del-btn" *ngIf = "match.matchId && isEditing" matTooltip = "Delete Match" [matTooltipShowDelay] = "400" [matTooltipHideDelay] = "200" (click) = "deleteMatch(match.matchId)"><mat-icon>delete</mat-icon></button>
                <app-match class = "match"  (cancelNewMatch) = "cancelMatch($event)" [match] = "match.matchId ? match : emptyMatch" [creatorId] = "tournament.creatorId" [tournamentId]= "tournamentId" [matchIndex] = "i" [isEditing] = "match.matchId ? false : true"></app-match>
            </div>
        </cdk-virtual-scroll-viewport>
    </div>
</div>
