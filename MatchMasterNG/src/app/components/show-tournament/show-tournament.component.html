<div class = "wrapper" (keydown.escape) = "cancelEdit()">
    <div class = "tournament-info">
        <h1 class = "title header">{{tournament.title}}</h1>
        <p class = "host header">Hosted by {{creatorUsername}}</p>

        <mat-accordion class = "participants">
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title class = "panel-header">
                        Participants
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <app-participants [participantsList] = "participants"></app-participants>
            </mat-expansion-panel>
        </mat-accordion>
    </div>


    <div class = "matches">
        <app-match class = "match" *ngFor = "let match of matches" [match] = match [creatorId] = "currentUserId" [tournamentId]= "tournamentId"></app-match>
    </div>
</div>
