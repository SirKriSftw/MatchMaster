<mat-selection-list #participants [multiple] = "false" hideSingleSelectionIndicator>
    @for (participant of participantsList; track participant) {
        <mat-list-option class = "list-item" [value] = "participant.userId" (click) = "goToProfile(participant.userId)">{{participant.username}}</mat-list-option>
    }
</mat-selection-list>
