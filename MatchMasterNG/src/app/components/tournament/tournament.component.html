<form #myForm="ngForm" (ngSubmit)="createTournament(myForm.value)">
    <div>
        <label>Title: </label>
        <input type="text" name="title" ngModel>
    </div>
    <div>
        <label>Description: </label>
        <textarea type="textarea" name="description" ngModel></textarea>
    </div>
    <div>
        <label>Tournament Start: </label>
        <input type="datetime-local" name="tournamentStart" ngModel>
    </div>
    <button type="submit">Submit</button>
  </form>
