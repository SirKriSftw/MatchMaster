<div>
    <h2>Login</h2>
    <form (submit)="login(email.value, password.value, $event)">
      <div>
        <label>Email:</label>
        <input type="email" #email required>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" #password required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
